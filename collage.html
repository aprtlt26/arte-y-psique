            newImg.src = this.src; // Usar la misma fuente de la imagen original

            newImg.style.left = '10px'; // Posición inicial en el contenedor de collage

            // Agregar la nueva imagen al contenedor de collage

            // Hacer la nueva imagen arrastrable
            makeDraggable(newImg);
        });
    });

    function makeDraggable(element) {
        interact(element).draggable({
            onmove: dragMoveListener,
            inertia: true
        });
    }

    function dragMoveListener(event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
        target.style.transform =
            'translate(' + x + 'px, ' + y + 'px)';

        // update the position attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }

        img.classList.add('draggable');
        img.style.position = 'absolute';
        img.style.left = `${event.offsetX}px`;

        img.addEventListener('dblclick', () => {
            const currentRotation = img.style.transform.match(/rotate\((\d+)deg\)/);
            const currentAngle = currentRotation ? parseInt(currentRotation[1]) : 0;
            const newAngle = currentAngle + 180;
            img.style.transform = `translate(${img.getAttribute('data-x')}px, ${img.getAttribute('data-y')}px) rotate(${newAngle}deg)`;
            img.setAttribute('data-angle', newAngle); // Actualizar el ángulo en los atributos de datos
        });
    });

            },
            inertia: true
        }).resizable({

            edges: { left: true, right: true, bottom: true, top: true },
            
            listeners: {
                move(event) {
                    let { x, y } = event.target.dataset;

                    x = (parseFloat(x) || 0) + event.deltaRect.left;
                    y = (parseFloat(y) || 0) + event.deltaRect.top;

                    Object.assign(event.target.style, {
                        width: `${event.rect.width}px`,
                        height: `${event.rect.height}px`,
                        transform: `translate(${x}px, ${y}px) rotate(${event.target.getAttribute('data-angle') || 0}deg)`
                    });
