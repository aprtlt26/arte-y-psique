    <script>
        let audioContext;
        let ruidoBlancoGainNode;
        let lfo; // Oscilador para la pulsación

        function iniciarRuidoVerde() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                const bufferSize = audioContext.sampleRate * 2; // 2 segundos de buffer
                const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1; // Ruido blanco
                }

                const whiteNoiseSource = audioContext.createBufferSource();
                whiteNoiseSource.buffer = noiseBuffer;
                whiteNoiseSource.loop = true;

                const filter = audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 500; // Frecuencia para el ruido verde

                ruidoBlancoGainNode = audioContext.createGain();
                ruidoBlancoGainNode.gain.value = 0.5; // Volumen inicial ajustable

                // Crear LFO para la pulsación lenta
                lfo = audioContext.createOscillator();
                lfo.frequency.value = 0.25; // Frecuencia de 0.25 Hz (4 segundos por ciclo)
                const lfoGain = audioContext.createGain();
                lfoGain.gain.value = 0.25; // Amplitud de la pulsación
                lfo.connect(lfoGain);
                lfoGain.connect(ruidoBlancoGainNode.gain);
                lfo.start();

                whiteNoiseSource.connect(filter);
                filter.connect(ruidoBlancoGainNode);
                ruidoBlancoGainNode.connect(audioContext.destination);

                whiteNoiseSource.start();
            }
        }

        function ajustarVolumen(event) {
            if (!ruidoBlancoGainNode) return;
            const clientY = event.clientY || event.touches[0].clientY;
            const volumen = 1 - (clientY / window.innerHeight);
            ruidoBlancoGainNode.gain.value = volumen;
        }

        document.addEventListener('click', iniciarRuidoVerde, {once: true});
        document.addEventListener('mousemove', ajustarVolumen);
        document.addEventListener('touchmove', ajustarVolumen);

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function toggleBox(element, boxNumber) {
            element.classList.toggle('active');
            if (boxNumber === 1 && element.classList.contains('active')) {
                iniciarRuidoVerde();
                element.querySelector('.stop-button').classList.add('active');
            } else if (boxNumber === 1) {
                stopSound();
                element.querySelector('.stop-button').classList.remove('active');
            }
        }

        function stopSound() {
            if (audioContext) {
                lfo.stop(); // Detener el LFO
                audioContext.close();
                audioContext = null;
            }
        }
    </script>
