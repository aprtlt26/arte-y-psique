    function solicitarPermisoMicrofono() {
        // Verifica si el navegador soporta getUserMedia
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            alert("Tu navegador no soporta la API de Media Devices.");
            return;
        }

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                // El usuario aceptó el uso del micrófono
                alert("Permiso concedido para el uso audio.");

                // Aquí podrías inicializar tu funcionalidad que requiera el uso del micrófono
                
                // Es importante detener los tracks para evitar que el micrófono se quede encendido
                stream.getTracks().forEach(track => track.stop());
            })
            .catch(function(err) {
                // El usuario rechazó el uso del micrófono o ocurrió un error
                alert("Permiso para el uso del audio fue rechazado o hubo un error: " + err);
            });
    }
</script>

    <script>


        let angle = 1;
        let circleSize = 500;
        let spinning = false;
        let isMoving = false;
        


        function setup() {
            let cnv = createCanvas(windowWidth, windowHeight - 100); // Resta el espacio que ocupará el resto del contenido por encima
  cnv.parent('p5-container');            stroke(255);
            noFill();
            strokeWeight(1);
        }

        function draw() {
            background(0);
            translate(width / 2, height / 2);

            if (isMoving) {
        // Usa frecuenciaActual para ajustar el movimiento
        let velocidad = map(frecuenciaActual, 100, 2200, 0.3, 50); // Ejemplo de mapeo
        angle += velocidad;
    }

    let circleSize = map(mouseX, 0, width, 10, 800);
    for (let i = 0; i < 800; i++) {
        let offset = TWO_PI / 200 * i;
        let x = cos(angle + offset) * 1000;
        let y = sin(angle + offset) * 100;

        ellipse(x, y, x, circleSize, circleSize);
    }
}

        function mousePressed() {
            spinning = !spinning;
        }


        
    </script>


    <script>function shuffleImages() {
  const container = document.querySelector('.gallery-container');
  let images = Array.from(container.querySelectorAll('img'));
  
  // Función para aplicar el efecto de zoom a cada imagen
  function zoomEffect(image, index, callback) {
    image.style.transform = "scale(1.1)";
    setTimeout(() => {
      image.style.transform = "";
      if (index < images.length - 1) {
        zoomEffect(images[index + 1], index + 1, callback);
      } else if (callback) {
        callback();
      }
    }, 10); // Tiempo reducido a 10 ms para un efecto de zoom muy rápido
  }
  
  // Comenzar el efecto de zoom desde la primera imagen
  if (images.length > 0) {
    zoomEffect(images[0], 0, () => {
      // Mezclar aleatoriamente y reinsertar las imágenes después del efecto
      images = images.sort(() => Math.random() - 0.5);
      container.innerHTML = '';
      images.forEach(img => container.appendChild(img));
    });
  }
}
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('shuffleButton').addEventListener('click', shuffleImages);
});




let audioCtx;
let gainNode;
let compressor;


// Esta función inicializa el AudioContext y el GainNode la primera vez que se utiliza.

document.addEventListener('DOMContentLoaded', () => {
    inicializarAudio();
    document.querySelectorAll('.gallery-container img').forEach(img => {
        img.addEventListener('click', function() {
            let frecuencia = parseInt(this.getAttribute('data-frecuencia'));
            frecuenciaActual = frecuencia; // Update the current frequency
            isMoving = true; // Activate movement
            reproducirSonido(frecuencia);
            agregarImagenSeleccionada(this.dataset.img); // Ensure correct data-img path
            activarCaja(frecuencia); // Activate the corresponding box color
        });
    });
});



function inicializarAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        gainNode = audioCtx.createGain();
        compressor = audioCtx.createDynamicsCompressor();

        compressor.threshold.setValueAtTime(-50, audioCtx.currentTime);
        compressor.knee.setValueAtTime(40, audioCtx.currentTime); // Hace la transición más suave
        compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
        compressor.attack.setValueAtTime(0, audioCtx.currentTime);
        compressor.release.setValueAtTime(0.25, audioCtx.currentTime);
        gainNode.gain.value = 0.1;
 // Volumen inicial ajustable.
 gainNode.connect(compressor);
        compressor.connect(audioCtx.destination);    }
}


let frecuenciaActual = 0; // Nueva variable para almacenar la frecuencia actual del sonido

let osciladoresActivos = [];

function activarCaja(frecuencia) {
    document.querySelectorAll('.box').forEach(box => {
        if (box.dataset.frecuencia === frecuencia.toString()) {
            box.style.backgroundColor = "#FF0000"; // Cambia el color a rojo
            box.setAttribute('data-active', 'true'); // Marca la caja como activa
      // Remueve el atributo activo
        }
    });

 }
 
    function reproducirSonido(frecuencia) {
    if (!audioCtx) return;

    let oscilador = audioCtx.createOscillator();
    oscilador.frequency.value = frecuencia;
    oscilador.type = 'sine';
    oscilador.connect(gainNode);
    oscilador.start();

    

    // Asegurar que el sonido y la animación se detengan después de un período específico
    oscilador.stop(audioCtx.currentTime + 11); // Ajusta este tiempo según la duración del sonido


}



function agregarImagenSeleccionada(srcImagen) {
    let img = document.createElement('img');
    img.src = srcImagen; // Asegúrate de que el src es correcto
    img.style.width = '100px';
    img.style.height = 'auto';
    document.getElementById('imageContainer').appendChild(img);
}


// Supongamos que cada caja tiene un data-url atributo con la URL a la que debe dirigir
document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('click', function() {
        // Verifica si la caja está activa antes de redirigir
        if (this.getAttribute('data-active') === 'true') {
            const url = this.getAttribute('data-url'); // Asegúrate de que cada caja tenga este atributo
            if (url) { // Asegúrate de que la URL existe
                window.open(url, '_blank'); // Abre la URL en una nueva pestaña
            }
        } else {
            console.log("Esta caja no está activa y no redirigirá.");
        }
    });
});
