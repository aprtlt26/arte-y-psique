    <script>


        let angle = 1;
        let circleSize = 300;
        let spinning = false;
        let isMoving = false;
        


        function setup() {
            let cnv = createCanvas(windowWidth, windowHeight ); 
  cnv.parent('p5-container');            stroke(255);
            noFill();
            strokeWeight(0.4);
        }

        function draw() {
            background(0);
            translate(width / 2, height / 2);

            if (isMoving) {
        let velocidad = map(frecuenciaActual, 100, 2200, 0.3, 50); 
        angle += velocidad;
    }

                    let circleSize = map(mouseX, 0, width, 10, 800);

    for (let i = 0; i < 600; i++) {
        let offset = TWO_PI / 600 * i;
        let x = cos(angle + offset) * circleSize;
        let y = sin(angle + offset) * circleSize;
        ellipse(x, y, x, y, x, circleSize, circleSize);
 

        
        
let shadowOffset = 5;
        strokeWeight(0.8);
        stroke(0, 0, 0, 50); 
        ellipse(x + shadowOffset, y + shadowOffset, circleSize, circleSize);

        stroke(255, 255, 255, 40);
        for (let j = 2; j < 10; j++) {
            ellipse(x, y, circleSize / j, circleSize / j);
        }        strokeWeight(0.1);
        stroke(255); 
        
        if (i % 20 == 0) { 
            let dSize = 1; 
            strokeWeight(dSize);
            stroke(255, 255, 255, 140); 
            point(x, y, x, y, x,y,); 
        }

        

        function mousePressed() {
            spinning = !spinning;
        }

    }
}

    <script>function shuffleImages() {
  const container = document.querySelector('.gallery-container');
  let images = Array.from(container.querySelectorAll('img'));
  
  function zoomEffect(image, index, callback) {
    image.style.transform = "scale(1.1)";
    setTimeout(() => {
      image.style.transform = "";
      if (index < images.length - 1) {
        zoomEffect(images[index + 1], index + 1, callback);
      } else if (callback) {
        callback();
      }
    }, 10); 
  }
  
  if (images.length > 0) {
    zoomEffect(images[0], 0, () => {
      images = images.sort(() => Math.random() - 0.5);
      container.innerHTML = '';
      images.forEach(img => container.appendChild(img));
    });
  }
}
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('shuffleButton').addEventListener('click', shuffleImages);
});




let audioCtx;
let gainNode;
let compressor;



function inicializarAudio() {
    if (!window.audioCtx) {
        window.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  
   
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            gainNode = audioCtx.createGain();
            compressor = audioCtx.createDynamicsCompressor();
            const delay = audioCtx.createDelay(8.0);
            const delayGain = audioCtx.createGain();
            const convolver = audioCtx.createConvolver();


            compressor.threshold.setValueAtTime(-50, audioCtx.currentTime);
            compressor.knee.setValueAtTime(40, audioCtx.currentTime);
            compressor.ratio.setValueAtTime(12, audioCtx.currentTime);
            compressor.attack.setValueAtTime(0, audioCtx.currentTime);
            compressor.release.setValueAtTime(0.25, audioCtx.currentTime);

            delay.delayTime.value = 0.8;
            delayGain.gain.value = 0.8;

            gainNode.gain.value = 0.1; 

            // Conexiones de nodos
            delay.connect(delayGain);
            delayGain.connect(delay);
            delayGain.connect(compressor);

            gainNode.connect(compressor);
            compressor.connect(audioCtx.destination);

            fetch('cathedral.wav').then(response => {
                return response.arrayBuffer();
            }).then(arrayBuffer => {
                return audioCtx.decodeAudioData(arrayBuffer);
            }).then(audioBuffer => {
                convolver.buffer = audioBuffer;
                convolver.normalize = true;
                gainNode.connect(convolver);
                convolver.connect(audioCtx.destination);
                console.log("Audio convolver loaded and connected.");
            }).catch(e => console.error(e));

        }
    }

let frecuenciaActual = 0;

function activarCaja(frecuencia) {
    document.querySelectorAll('.box').forEach(box => {
        if (box.dataset.frecuencia === frecuencia.toString()) {
            box.style.backgroundColor = "#FF0000"; 
            box.setAttribute('data-active', 'true'); 
        }
    });

 }
 
 function reproducirSonido(frecuencia) {
    if (!audioCtx) return;

    const oscilador = audioCtx.createOscillator();
    oscilador.frequency.value = frecuencia;
    oscilador.type = 'sine';
    oscilador.connect(gainNode);  
    oscilador.start();
    oscilador.stop(audioCtx.currentTime + 5); 
}

    <script>
        // Función que inicializa y reproduce el ruido verde de fondo
        function iniciarRuidoVerde() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
            // Crear un buffer de ruido blanco
            const bufferSize = audioContext.sampleRate * 2; // 2 segundos de buffer
            const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            let output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1; // Llenar el buffer con ruido blanco
            }
        
            // Crear fuente de audio a partir del buffer
            const whiteNoiseSource = audioContext.createBufferSource();
            whiteNoiseSource.buffer = noiseBuffer;
            whiteNoiseSource.loop = true;
        
            // Crear un filtro
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass'; // Tipo de filtro
            filter.frequency.value = 500; // Frecuencia de corte del filtro
        
            // Crear un nodo de ganancia para controlar el volumen
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.3; // Configurar el volumen inicial
        
            // Conectar todo
            whiteNoiseSource.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
        
            // Iniciar la reproducción
            whiteNoiseSource.start(0);
        
            return audioContext;
        }
        
        // Asegurarse de que el audio comience con la primera interacción del usuario
        let audioContextInitialized = false; // Estado para controlar la inicialización
        document.addEventListener('click', function startAudioContext() {
            if (!audioContextInitialized) {
                iniciarRuidoVerde();
                audioContextInitialized = true; // Marcar el contexto de audio como inicializado
                document.removeEventListener('click', startAudioContext); // Remover el manejador de eventos después del primer uso
            }
        });
        </script>
        
        
      
    </body>
</html>
