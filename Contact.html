    <title>Alfonso Pretelt</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #fff;
            padding: 20px;
            color: #333;
            text-align: left;
            margin-top: 0; /* Elimina el espacio superior */
        }

  

    

        #menu-links {
            display: flex;
            justify-content: space-between; /* Espacio uniforme entre elementos */
            align-items: center; /* Alinear verticalmente al centro */
            width: 100%; /* Ancho del contenedor de enlaces */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px; /* Tamaño del texto */

        }

        #menu-links a {
            color: #767676; /* Color del texto */
            text-decoration: none;
        
        }

     

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px; /* Ajusta el ancho máximo según tus preferencias */
            margin: auto;
        }

        label {
            margin-bottom: 10px;
        }

        textarea {
            height: 150px; /* Ajusta la altura según tus preferencias */
            resize: vertical; /* Permite redimensionar verticalmente */
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #000000; /* Color de fondo verde */
            color: white; /* Color de texto blanco */
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #34cfb8; /* Cambio de color al pasar el ratón */
        }

        form {
            padding-top: 70px;
        }

        h4 {
            margin: 0 20px;
            font-size: 2.5em;
            color: #333;
            text-decoration: none;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        footer {
            padding-top: 70px;
        }
    </style>
</head>

            </label>

                Email:

            </label>
            <label>
                Message:
                <textarea name="message" required></textarea>
            </label>
