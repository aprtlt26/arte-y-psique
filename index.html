    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #fff;

            color: #333;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #menu-links {
            display: flex;
            justify-content: space-between; /* Espacio uniforme entre elementos */
            align-items: center; /* Alinear verticalmente al centro */
            width: 100%; /* Ancho del contenedor de enlaces */
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 15px; /* Tamaño del texto */
        }

        #menu-links a {
            color: #767676; /* Color del texto */
            text-decoration: none;
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 100%; /* Ancho máximo del contenedor de video */
            height: auto;
            overflow: hidden;
            margin-top: 100px; /* Espacio entre la barra de navegación y el video */
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #videos{
            width: 80%;
            height:80%;
        }
    
    </style>

    <!-- Contenido adicional de la página (puedes añadir más secciones según sea necesario) -->

    <script>
        // Array de nombres de archivo de video
        var videos = ['vid2.mp4', 'collagetarot.mp4', "vid3.mp4", "vid1.mp4"];

        //// Selecciona un video aleatorio del array
        var randomVideo = videos[Math.floor(Math.random() * videos.length)];

        // Actualiza la fuente del primer video con el video seleccionado aleatoriamente
        document.querySelector('#video-container video').src = randomVideo;
    </script>
