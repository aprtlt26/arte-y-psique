<script>
function typeWriter(element, text, i, interval) {
    // Divide el texto en palabras basado en espacios
    const words = text.split(' ');

    // Si el índice actual es menor que la longitud del arreglo de palabras, sigue añadiendo palabras
    if (i < words.length) {
        // Añade la palabra actual al contenedor, seguido de un espacio para separar las palabras
        element.innerHTML += words[i] + ' ';
        i++;

        // Espera un poco antes de añadir la siguiente palabra
        setTimeout(function() {
            typeWriter(element, text, i, interval);
        }, interval);
    }
}

window.onload = function() {
    const text = `Bienvenidx a Arte & Pisque. ******  ¡Adquiere NFTs para acceder a mundos interactivos únicos en esta plataforma.!........................................................................

Soy Alfonso Pretelt y he creado este espacio [que sigo desarrollando y actualizando] especialmente para ti, que buscas la erosión de tu inconsciente por medio de lenguajes creativos.*****.........................

"Colllage": Funciona creando nuevos arcanos, mezclando partes de cada uno, cada pieza que sueltas en el contenedor, habla por el arcano al que pertenece. 
Al final, obtienes un collage y un poema único que puedes escuchar. al registrarte podrás subir tus propias imagenes y sonidos para perosnalizar tu interface *****

Puedes componer piezas sonoras con los tracks de audio, y estos servirán como música de fondo para la poesía, o dar rienda suelta a tu creatividad.****
................................................................................................................................................................................................................
"Tarot FQ {frecuencias}" 
    Por medio de tu fecha de nacimiento o cualquier fecha, {Mes/Año/Día} obtendras una tirada de 3 cartas correspondientes a esta numerología, y 3 frecuencias sonoras correspondientes a estas cartas. Este sonido puede ser usado para la meditación, la danza, la performance, la escucha profunda, o la producción de audio. Y tus arcanos, desde luego te servirán para indagar en ti, toda tu vida.
................................................................................................................................................................................................................
 "Paint" 
    Sobre los colores del tarot, Jodorowsky nos dice: Aparte de los Palos o símbolos del Tarot, resulta útil estudiar el simbolismo de los once colores presentes en el juego restaurado.
 Cada cultura, religión y tradición da su propia versión del simbolismo de los colores. Sin embargo, existe un fondo común: el combate (o la danza) entre la luz y la oscuridad genera color. La gama de los colores aparece en función de si predomina la luz o la oscuri- dad.` ;

    

    const element = document.getElementById('text-container');
    const interval = 75; // Ajusta este valor para cambiar la velocidad a la que se añaden las palabras
    typeWriter(element, text, 0, interval);
};
</script>

    
 <script>
 window.addEventListener('DOMContentLoaded', (event) => {
    const container = document.getElementById('text-container');
    const paragraphs = container.getElementsByTagName('p');
    
    Array.from(paragraphs).forEach(paragraph => {
        let html = paragraph.innerHTML.split(' ').map(word => `<span>${word}</span>`).join(' ');
        paragraph.innerHTML = html;
    });
});
</script>
