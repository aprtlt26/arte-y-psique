<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARTE & PSIQUE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            color: #333;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #menu-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 12px;
        }

        #menu-links a {
            color: #767676; /* Color del texto */
            text-decoration: none;
            margin: 0 90px; /* Espaciado horizontal entre enlaces */
           
            
        }

        #video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: auto;
            overflow: hidden;
            margin-top: 80px;
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #register-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background-color: transparent rgb(62, 12, 132);
            border: none;
            color: rgb(117, 219, 188);
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
            outline: none;
        }

        @media screen and (max-width: 768px) {
            #video-container {
                margin-top: 60px;
            }

            #menu-links a {
                font-size: 12px; /* Reducir el tamaño de la letra en dispositivos móviles */
            }
        }

        #menu-links a {
                font-size: 10px; /* Reducir aún más el tamaño de la letra en dispositivos móviles más pequeños */
            }
        @media screen and (max-width: 576px) {
            #video-container {
                margin-top: 40px;
            }

           

            #register-button {
                font-size: 12px; /* Reducir el tamaño del botón de registro en dispositivos móviles pequeños */
            }
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="menu-links">
                <a href="Aprendizaje.html">Virtual Learn</a>
                <a href="https://soundtarot.com/">Listen</a>
                <a href="index.html">ARTE & PSIQUE</a>
                <a href="collage.html">Collage</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Contenedor del video -->
    <div id="video-container">
        <video autoplay muted loop>
            <source src="collagetarot.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <button id="register-button" onclick="redirectRegister()">Register</button>
        <button id="google-signin" onclick="redirectGoogle()">Register with Google</button>
    </div>

    <script>
        // Función para redirigir al usuario a la página de registro
        function redirectRegister() {
            window.location.href = 'Register.html';
        }

        // Función para redirigir al usuario a la página de aprendizaje después del pago
        function redirectAprendizaje() {
            window.location.href = 'Aprendizaje.html';
        }
    </script>

</body>

</html>
