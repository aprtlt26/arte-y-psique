<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Alfonso Pretelt - Arte y Psique - Apps">
    <meta name="keywords" content="collage, alfonsopretelt,tarot,erosion,">
    <meta name="author" content="alfonsopretelt">

    <meta name="google" content="translate">
    <meta property="og:type" content="www.arteypsique.com">
    <meta property="og:url" content="https://www.arteypsique.com">
    <meta property="og:title" content="Arte & Psique">
    <meta property="og:description" content="Plataforma de aprendizaje y creación">
    <link rel="icon" href="logoarteypsique.webp" type="image/x-icon">
    <meta property="og:image" content="logoarteypsique.webp">
    <title>ART & PSYCHE</title>

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #cecece;
            color: #fff;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: #cecece;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            margin-right: 35px;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #aac9ba;
        }

        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('background-image.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4em;
            letter-spacing: 0.1em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 50px rgb(255, 255, 255);
            transition: box-shadow 0.3s ease;
        }

        .hero-content p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 50px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .menu-btn {
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            transition: color 0.3s;
            z-index: 1100;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.198), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .menu-btn:hover {
            color: #c5d1cb;
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff02;
            background-image: url('collagetarot.gif');
            color: #1a1919;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        #menu.show {
            transform: translateX(0);
        }

        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #menu ul li {
            font-size: 8em
            margin: 20px 0;
        }

        #menu ul li a {
            color: #fff;

            font-size: 8em;
            text-decoration: none;
            font-weight: bold;
            -webkit-text-stroke: 2px #151414;
            transition: color 0.3s, -webkit-text-stroke 0.3s;
        }

        #menu ul li a:hover {
            color: #000;
            -webkit-text-stroke: 0px;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: #050505;
            z-index: 2000;
        }

        #close-btn:hover {
            color: #c5d1cb;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.3em;
            }

            .hero-content p {
                font-size: 1.2em;
            }

            #menu ul li a {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 2em;
            }

            .hero-content p {
                font-size: 1em;
            }

         
        }

        @media (max-width: 480px) {
    header {
        justify-content: space-between;
        flex-direction: row; /* Asegura que el contenido del header esté alineado en una fila */
        padding: 10px;
    }

    nav {
        margin-left: auto; /* Empuja el menú hacia la derecha */
    }


}
    </style>
</head>

<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="apps.html">Apps</a></li>
                <li><a href="register.html">Log/In</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <img src="logoarteypsique.webp" alt="Arte y Psique Logo">
            <h1>Arte y Psique</h1>
            <p>Explora el poder de la transformación mental por medio de la creación.</p>
        </div>
    </section>

    <div id="menu">
        <button id="close-btn" onclick="toggleMenu()">✖</button>
        <ul>
            <li><a href="comenzar.html">Comenzar</a></li>
            <li><a href="aprendizaje.html">Cursos</a></li>
            <li><a href="apps.html">Apps</a></li>
            <li><a href="comunidad.html">Comunidad</a></li>
            <li><a href="register.html">Log/In</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</body>

</html>
