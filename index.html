<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte y Psique</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            margin-right: 35px;

        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #47b37f;
        }

        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('background-image.jpg') no-repeat center center/cover;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4em;
            letter-spacing: 0.1em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        .hero-content p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        section {
            padding: 100px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 50px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .menu-btn {
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            transition: color 0.3s;
            z-index: 1100;
            position: relative;
        }

        .menu-btn:hover {
            color: #c5d1cb;
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff02;
            background-image: url('collagetarot.gif');
            color: #1a1919;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        #menu.show {
            transform: translateX(0);
        }

        #menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        #menu ul li {
            margin: 20px 0;
        }

        #menu ul li a {
            color: transparent;
            font-size: 8em;
            text-decoration: none;
            font-weight: bold;
            -webkit-text-stroke: 2px #151414;
            transition: color 0.3s, -webkit-text-stroke 0.3s;
        }

        #menu ul li a:hover {
            color: #000000;
            -webkit-text-stroke: 0px;
        }

        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            background: none;
            border: none;
            color: #010101;
            z-index: 2000;
        }

        #close-btn:hover {
            color: #4f4f4f;
        }

    </style>
</head>
<body>
    <header>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="about.html">about</a></li>
                <li><a href="apps.html">apps</a></li>
                <li><a href="register.html">log/in</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h1>Arte y Psique</h1>
            <p>Explora el poder de la transformación mental por medio de la creación.</p>
        </div>
    </section>





    <div id="menu">
        <button id="close-btn" onclick="toggleMenu()">✖</button>
        <ul>
            <li><a href="comenzar.html">COMENZAR</a></li>
            <li><a href="Aprendizaje.html">CURSOS</a></li>
            <li><a href="apps.htmlg">APPS</a></li>
            <li><a href="comunidad">COMUNIDAD</a></li>
            <li><a href="#contact.html">CONTACTO</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
